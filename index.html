<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

  <link rel="shortcut icon" href="http://www.labcodes.com.br/static/core/imgs/favicon.png">

	<title>
    Labcodes | Knowledge Extension
  </title>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css">

  <style>
    .form { margin-top: 20px; }
    .is-hidden {
      visibility: hidden;
    }
  </style>
</head>
<body>
	<section class="section">
		<main class="container">
			<div class="heading">
        <h1 class="title">Knowledge</h1>
        <h2 class="subtitle">
        	Isn't a <strong>pocket</strong>, but it will be better.
        </h2>
      </div>
		</main>

		<aside class="container">
      <form id="formLogin" class="form">
        <div class="field">
          <label class="label" for="email">E-mail</label>
          <p class="control">
            <input
              id="email"
              class="input"
              type="email"
              placeholder="example@email.com">
          </p>
        </div>

        <div class="field">
          <label class="label" for="password">Password</label>
          <p class="control">
            <input
              id="password"
              class="input"
              type="password"
              placeholder="******">
          </p>
        </div>

        <div class="field">
          <label class="label"></label>
          <p class="control">
            <button type="submit" id="btn-login" class="button is-primary">
              Login
            </button>
          </p>
        </div>

        <div class="field">
          <div id="error" class="notification is-danger is-hidden"></div>
        </div>
      </form>

      <form id="formTags" class="form is-hidden">
				<div class="field">
				  <label class="label" for="linkTags">Tags</label>
				  <p class="control">
				    <input
				    	id="linkTags"
				    	class="input"
				    	type="text"
				    	placeholder="Should be split by comma">
				  </p>
				</div>

				<div class="field">
					<label class="label"></label>
					<p class="control">
						<button type="submit" class="button is-primary">
							Post link
						</button>
					</p>
				</div>
			</form>
		</aside>
	</section>

  <script src="./src/js/login.js"></script>
	<script src="./src/js/main.js"></script>
</body>
</html>
